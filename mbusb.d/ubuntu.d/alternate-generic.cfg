for isofile in $isopath/ubuntu-*-alternate-amd64.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"

      menuentry "Install Ubuntu Alternate" {
        set gfxpayload=keep
        linux	(loop)/install/vmlinuz   boot=casper iso-scan/filename=${iso_path} quiet  ---
        initrd	(loop)/install/initrd*
      }

      menuentry "Check disc for defects" {
        linux	(loop)/install/vmlinuz  boot=casper integrity-check iso-scan/filename=${iso_path} quiet splash ---
        initrd	(loop)/install/initrd*
      }

      menuentry "Rescue a broken system" {
	linux	/install/vmlinuz  rescue/enable=true --
	initrd	/install/initrd*
      }

      # blackscreen?
      #menuentry "Test memory" {
      #  linux16	(loop)/install/mt86plus
      #}

    }
  fi
done
